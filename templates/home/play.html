<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe | Room {{ room_code }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --neon-blue: #00e5ff;
  --neon-pink: #ff4fd8;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b1c2d, #050510);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  padding: 16px;
}

.game-card {
  background: rgba(10, 15, 30, 0.92);
  border-radius: 22px;
  padding: 24px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 0 35px rgba(0,229,255,0.35);
}

h1 {
  margin: 0 0 6px;
  color: var(--neon-blue);
}

.room {
  font-size: 12px;
  opacity: 0.7;
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
  font-weight: 700;
}

.banner {
  margin: 12px 0;
  font-size: 17px;
  font-weight: 800;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.cell {
  aspect-ratio: 1 / 1;
  background: #0d1328;
  border-radius: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 42px;
  cursor: pointer;
}

.cell.disabled {
  pointer-events: none;
  opacity: .35;
}

.cell.x { color: var(--neon-blue); }
.cell.o { color: var(--neon-pink); }

.reset-btn {
  margin-top: 14px;
  padding: 12px;
  border-radius: 14px;
  border: none;
  width: 100%;
  font-weight: 800;
  cursor: pointer;
  background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
}
</style>
</head>

<body>

<div class="game-card">
  <h1>Tic Tac Toe</h1>
  <div class="room">Room: {{ room_code }}</div>

  <div class="scoreboard">
    <div>X: <span id="scoreX">0</span></div>
    <div>O: <span id="scoreO">0</span></div>
  </div>

  <div class="banner" id="status">Waiting for opponent…</div>

  <div class="board" id="board">
    {% for i in "012345678" %}
      <div class="cell disabled" data-index="{{ forloop.counter0 }}"></div>
    {% endfor %}
  </div>

  <button class="reset-btn" id="reset">Next Round</button>
</div>

<script>
const room = "{{ room_code }}";
const username = "{{ username }}";

const ws = new WebSocket(
  (location.protocol === "https:" ? "wss://" : "ws://") +
  location.host + "/ws/game/" + room + "/?username=" + username
);

const cells = document.querySelectorAll(".cell");
const status = document.getElementById("status");

ws.onmessage = e => {
  const data = JSON.parse(e.data);
  if (data.type !== "state") return;

  const s = data.state || {};

  // Board
  (s.board || []).forEach((v, i) => {
    const c = cells[i];
    c.textContent = v || "";
    c.className = "cell";
    if (v) c.classList.add(v.toLowerCase());
    c.classList.toggle("disabled", v || s.winner || !s.started);
  });

  // Status
  if (!s.started)
    status.textContent = "Waiting for opponent…";
  else if (s.winner)
    status.textContent = s.winner === "DRAW" ? "Draw!" : `${s.winner} Wins`;
  else
    status.textContent = `Turn: ${s.turn}`;

  // Scores
  if (s.scores) {
    document.getElementById("scoreX").textContent = s.scores.X ?? 0;
    document.getElementById("scoreO").textContent = s.scores.O ?? 0;
  }
};

// Send move (server validates turn)
cells.forEach(c =>
  c.onclick = () =>
    ws.send(JSON.stringify({ move: Number(c.dataset.index) }))
);

// Reset
document.getElementById("reset").onclick = () =>
  ws.send(JSON.stringify({ action: "reset" }));
</script>

</body>
</html>
